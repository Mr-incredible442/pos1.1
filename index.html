    <html lang="en">

    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

    <body class="bg-light vh-100">
        <!--Header-->
        <nav class="navbar navbar-expand-lg bg-info shadow-sm non-printable">
            <div class="container-fluid">
                <a class="navbar-brand ps-3" href="#">
                    <h1>ZedPos V-1.1</h1>
                </a>
                <a href="HTML/dashboard.html" class="link-dark">Dashboard<i class="bi bi-chevron-right"></i></a>
                <button class="btn btn-outline-danger">Log Out</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>
        <!--Main content-->
        <div class="bg-light non-printable">
            <div class="container-fluid mt-4">
                <div class="row g-3">
                    <!--test-->

                    <!--test-->
                    <!--Products Section-->
                    <div class="col-12 col-md-6 col-lg-7 mx-sm-4 mx-lg-4 bg-white rounded shadow">
                        <form class="d-flex pt-3 ms-3" id="form" role="search">
                            <input id="searchBox" onkeyup="search()" class="form-control me-2" type="search"
                                placeholder="Search by Name" aria-label="Search" autocomplete="off">
                        </form>
                        <table class="table table-sm text-center user-select-none">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>In Stock</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider" id="productTable">
                            </tbody>
                        </table>
                    </div>
                    <!--Cart section-->
                    <div class="col-12 col-md-6 mx-sm-4 col-lg-4 bg-white rounded shadow">
                        <div class="container-fluid text-center mb-2">
                            <!-- <p>Payment method</p> -->
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <!-- <input type="radio" class="btn-check" name="btnradio" id="mobileMoneyBtnRadio"
                                    autocomplete="off">
                                <label class="btn btn-outline-info" for="mobileMoneyBtnRadio">Mobile Money</label>
    
                                <input type="radio" class="btn-check" name="btnradio" id="visaBtnRadio" autocomplete="off">
                                <label class="btn btn-outline-info" for="visaBtnRadio">Visa/Card</label>
    
                                <input type="radio" class="btn-check" name="btnradio" id="creditBtnRadio"
                                    autocomplete="off">
                                <label class="btn btn-outline-info" for="creditBtnRadio">Nkongole</label>
    
                                <input type="radio" class="btn-check" name="btnradio" id="cashBtnRadio" autocomplete="off"
                                    checked>
                                <label class="btn btn-outline-primary" for="cashBtnRadio">Cash</label> -->
                            </div>

                            <div class="d-grid mt-2">
                                <button type="button" class="btn btn-primary disabled" id="checkOut"
                                    data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Check out
                                </button>
                            </div>
                        </div>
                        <h3 class=" text-center">Items in cart: <span class="cartCount">0</span> </h3>
                        <table class="table table-sm text-center user-select-none" id="wholeCartTable">
                            <thead class="table-group-divider tableFooter">
                                <tr>
                                    <th>Total</th>
                                    <th class="text text-danger grandTotal">K0</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <thead class="table-group-divider">
                                <tr>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="cartTable">
                                <!--Render cart items here-->

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--Modals-->
        <div class="modal fade printable" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header non-printable">
                        <h2>Invoice</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-sm text-center user-select-none" id="receiptTable">

                        </table>
                    </div>
                    <div class="modal-footer non-printable">
                        <button type="button" class="btn btn-primary" onclick="window.print()">print</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script type="module" src="JS/app.js"></script>
